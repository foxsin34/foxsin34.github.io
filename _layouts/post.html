---
layout: default
---


<div class="page-post">
	<h2>{{ page.title }}</h2>
	<div class="writer-info">
		<img src="{{ site.picture_url }}">
		<div class="info">
			<h4 style="color: black;">{{ site.username }}</h4>
			<p>{{ site.description }}</p>
		</div>
	</div>
	<div class="excerpt">
		<p>{{ page.excerpt }}</p>
	</div>
	<p>{{ content }}</p>
</div>
